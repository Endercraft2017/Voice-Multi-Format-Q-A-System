<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-bar">
      <h1 class="info_text">Q&A System</h1>
    </header>

    <!-- Main Split Layout -->
    <main class="split">
      <section class="panel left">
        <h2 id="ask-ai" class="info_text">Ask AI</h2>
        <h3 id="drag-text" class="info_text">
          Drag and drop audio files here or click to upload.
        </h3>

        <!-- Chat History / Messages -->
        <div id="message-container"></div>

        <!-- Upload Container -->
        <div class="upload-box">
          <div class="upload-container">
            <!-- Drag & Drop Zone -->
            <div class="drop-zone" id="audio-drop-zone">
              <p id="drop-text" class="info_text">
                Drag and drop audio files here
              </p>
              <p id="or-text" class="info_text">Or click to upload</p>

              <!-- File Upload Button -->
              <label
                for="audio-upload"
                id="audio-upload-label"
                class="info_text"
              >
                Upload Audio File
              </label>
              <input type="file" id="audio-upload" accept=".mp3" hidden />
            </div>
          </div>
          <form id="question-form" class="question-bar">
            <label for="question"></label>
            <textarea
              id="question"
              name="question"
              rows="1"
              placeholder="Ask a question..."
              required
            ></textarea>
            <button id="mic-button" class="info_text" type="button">
              <div id="mic-icon">
                <img src=".\Resources\Icon\mic.svg" alt="Mic Icon" id="mic" />
              </div>
            </button>
            <button id="send-button" class="info_text" type="submit">
              Send
            </button>
          </form>
        </div>
      </section>

      <section class="panel right">
        <div class="content">
          <div class="upload-box">
            <div class="upload-container">
              <div class="drop-zone" id="file-drop-zone">
                <p id="drop-text" class="info_text">
                  Drag and drop txt, docx and pdf files here
                </p>
                <p id="or-text" class="info_text">Or click to upload</p>

                <!-- File Upload Button -->
                <label
                  for="file-upload"
                  id="file-upload-label"
                  class="info_text"
                  >Upload File</label
                >
                <input
                  type="file"
                  id="file-upload"
                  accept=".pdf,.docx,.txt,.csv"
                  hidden
                />
              </div>
            </div>
            <!-- File List Container -->
            <div id="file-list"></div>
            <!-- Search Form -->
            <form id="search-form" class="search-bar">
              <div id="search-icon">
                <img src=".\Resources\Icon\search.svg" alt="Search Icon" />
              </div>
              <label for="search"></label>
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Search message history..."
                required
              />
            </form>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
